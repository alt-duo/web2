<style>
  .marquee {
    width: 100%;
    margin: 0 auto;
    overflow: hidden;
    white-space: nowrap;
  }
  .marquee span {
    display: inline-block;
    font-size: 20px;
    position: relative;
  color: #6c6c6c00;
    left: 100%;
  
    animation: marquee 10.0s linear infinite;
  }
  .marquee:hover span {
    animation-play-state: paused;
  }
  
  .marquee span:nth-child(1) {
    animation-delay: 0s;
  }
  .marquee span:nth-child(2) {
    animation-delay: 0.4s;
  }
  .marquee span:nth-child(3) {
    animation-delay: 0.8s;
  }
  .marquee span:nth-child(4) {
    animation-delay: 1.2s;
  }
  .marquee span:nth-child(5) {
    animation-delay: 1.6s;
  }
  .marquee span:nth-child(6) {
    animation-delay: 2.0s;
  }
  .marquee span:nth-child(7) {
    animation-delay: 2.4s;
  }
  .marquee span:nth-child(8) {
    animation-delay: 2.6s;
  }
  .marquee span:nth-child(9) {
    animation-delay: 2.8s;
  }
  .marquee span:nth-child(10) {
    animation-delay: 3.2s;
  }
  .marquee span:nth-child(11) {
    animation-delay: 3.6s;
  }
  .marquee span:nth-child(12) {
    animation-delay: 4.0s;
  }
  
  
  @keyframes marquee {
    0%   { left: 100%; }
    100% { left: -100%; }
  }
  </style>
